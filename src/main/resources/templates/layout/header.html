<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Header Fragment -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top" th:fragment="header">
    <div class="container">
        <!-- Logo/Brand -->
        <a class="navbar-brand fw-bold fs-3" th:href="@{/}">
             PizzUM &  BurgUM
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Public Navigation (visible para todos) -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pizzas" onclick="showComingSoon()"> Pizzas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#burgers" onclick="showComingSoon()"> Hamburguesas</a>
                </li>
            </ul>

            <!-- User Navigation -->
            <ul class="navbar-nav">
                <!-- Usuario NO logueado -->
                <li class="nav-item" th:if="${not #authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/auth/login}"> Iniciar Sesión</a>
                </li>
                <li class="nav-item" th:if="${not #authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/auth/register}"> Registrarse</a>
                </li>

                <!-- Usuario Cliente logueado -->
                <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link dropdown-toggle" href="#" id="clientDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                         Mi Cuenta
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="clientDropdown">
                        <li><a class="dropdown-item" th:href="@{/templates/cliente/dashboard}"> Dashboard</a></li>
                        <li><a class="dropdown-item" th:href="@{/templates/cliente/create-pizza}"> Crear Pizza</a></li>
                        <li><a class="dropdown-item" th:href="@{/templates/cliente/create-burger}"> Crear Hamburguesa</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/templates/cliente/orders}"> Mis Pedidos</a></li>
                        <li><a class="dropdown-item" th:href="@{/templates/cliente/profile}"> Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/auth/logout}"> Cerrar Sesión</a></li>
                    </ul>
                </li>

                <!-- Usuario Admin logueado -->
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link text-warning" th:href="@{/admin/dashboard}">
                        ️Panel Admin
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- JavaScript para funcionalidades temporales -->
<script>
    function showComingSoon() {
        alert(' ¡Esta funcionalidad estará disponible pronto! \n\nLos controladores Spring harán que todo funcione mágicamente ');
        return false;
    }

    // Mostrar/ocultar elementos basado en autenticación (simulado)
    function simulateAuth() {
        // Esto será reemplazado por Spring Security después
        const authElements = document.querySelectorAll('[th\\:if]');
        authElements.forEach(el => {
            if (el.getAttribute('th:if') && el.getAttribute('th:if').includes('isAuthenticated()')) {
                el.style.display = 'none';
            }
        });
    }

    document.addEventListener('DOMContentLoaded', simulateAuth);
</script>
</body>
</html>
